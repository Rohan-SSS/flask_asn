{% extends "base.html" %}
{% block title %} Signup {% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6 mt-4">
            <h2>Signup</h2>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form action="/signup" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                </div>
                <div class="form-group">
                    <label class="role" for="role">Role:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="client" name="role" value="client" checked>
                        <label  for="client">Client</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="operations" name="role" value="operations">
                        <label  for="operations">Operations</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
                <a href="/login" class="btn btn-primary">Already have an account? Login</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
